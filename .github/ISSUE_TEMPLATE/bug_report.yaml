name: Bug Report
description: File a bug/issue
title: "[BUG]: <Title of Bug>"
labels: "Bug"
body:

- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true

- type: checkboxes
  attributes:
    label: Conda environment check
    description: See install instructions for how to install the osemosys-global conda environment.
    options:
    - label: I have tried using the `osemosys-global` conda environment. 
      required: false

- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false

- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false

- type: textarea
  attributes:
    label: Steps To Reproduce
    description: How do you trigger this bug? Please walk us through it step by step.
    placeholder: |
      1. Running this command...
      2. Produces this result...
  validations:
    required: false

- type: input
  attributes:
    label: Operating System 
    description: Provide operating system and version 
    placeholder: ex. Ubuntu 20.04, Windows 11, macOS 10.14
  validations:
    required: false

- type: textarea
  attributes:
    label: Log output
    description: If applicable, please provide relevant log output.
    render: shell
  validations:
    required: false

- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
